<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 44" width="200" height="44">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c026d3"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <style>
      .person-left {
        animation: float-left 2.8s ease-in-out infinite;
      }
      .person-center {
        animation: float-center 3s ease-in-out infinite;
      }
      .person-right {
        animation: float-right 3.2s ease-in-out infinite;
      }
      @keyframes float-left {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      @keyframes float-center {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2.5px); }
      }
      @keyframes float-right {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1.5px); }
      }
    </style>
  </defs>

  <!-- Three People Icon - Clean geometric style with staggered animations -->
  <g transform="translate(2, 2)">
    <!-- Back left person -->
    <g class="person-left">
      <circle cx="12" cy="10" r="5" fill="url(#grad3)"/>
      <rect x="5" y="17" width="14" height="22" rx="7" fill="url(#grad3)"/>
    </g>

    <!-- Back right person -->
    <g class="person-right">
      <circle cx="42" cy="10" r="5" fill="url(#grad1)"/>
      <rect x="35" y="17" width="14" height="22" rx="7" fill="url(#grad1)"/>
    </g>

    <!-- Front center person (elevated, slightly more movement) -->
    <g class="person-center">
      <circle cx="27" cy="6" r="6" fill="url(#grad2)"/>
      <rect x="18" y="14" width="18" height="26" rx="9" fill="url(#grad2)"/>
    </g>
  </g>

  <!-- LIFTOUT Text -->
  <text
    x="58"
    y="33"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="26"
    font-weight="900"
    letter-spacing="-0.5px"
    fill="#0f172a"
  >LIFTOUT</text>
</svg>
