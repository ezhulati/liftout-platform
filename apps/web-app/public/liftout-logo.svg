<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c026d3"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>

    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>

    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <style>
      .center-person {
        animation: lift-float 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-origin: 24px 20px;
      }
      @keyframes lift-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1px); }
      }
    </style>
  </defs>

  <!-- Three People Icon -->
  <g transform="translate(2, 1)">
    <!-- Left person - body moved up to meet head -->
    <g fill="url(#leftGradient)">
      <circle cx="10" cy="12" r="5"/>
      <path d="M2 35 C2 26 5.5 16 10 16 C14.5 16 18 26 18 35 Q18 37 15.5 37 L4.5 37 Q2 37 2 35 Z"/>
    </g>

    <!-- Right person - body moved up to meet head -->
    <g fill="url(#rightGradient)">
      <circle cx="38" cy="12" r="5"/>
      <path d="M30 35 C30 26 33.5 16 38 16 C42.5 16 46 26 46 35 Q46 37 43.5 37 L32.5 37 Q30 37 30 35 Z"/>
    </g>

    <!-- Center person (elevated) - body moved up to meet head -->
    <g class="center-person" fill="url(#centerGradient)">
      <circle cx="24" cy="9" r="6.5"/>
      <path d="M13 33 C13 21 17.5 14 24 14 C30.5 14 35 21 35 33 Q35 36 32 36 L16 36 Q13 36 13 33 Z"/>
    </g>
  </g>

  <!-- LIFTOUT Text -->
  <text
    x="56"
    y="27"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="26"
    font-weight="900"
    letter-spacing="-0.02em"
    fill="#0f172a"
  >LIFTOUT</text>
</svg>
