<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 42" width="200" height="42">
  <defs>
    <style>
      .center-person {
        animation: lift-float 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-origin: 24px 22px;
      }
      @keyframes lift-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1px); }
      }
    </style>
  </defs>

  <!-- Three People Icon - All White -->
  <g transform="translate(2, 2)">
    <!-- Left person -->
    <g fill="#FFFFFF" opacity="0.85">
      <circle cx="10" cy="10" r="5.5"/>
      <path d="M2 36 C2 26 5.5 22 10 22 C14.5 22 18 26 18 36 Q18 38 15.5 38 L4.5 38 Q2 38 2 36 Z"/>
    </g>

    <!-- Right person -->
    <g fill="#FFFFFF" opacity="0.85">
      <circle cx="38" cy="10" r="5.5"/>
      <path d="M30 36 C30 26 33.5 22 38 22 C42.5 22 46 26 46 36 Q46 38 43.5 38 L32.5 38 Q30 38 30 36 Z"/>
    </g>

    <!-- Center person (elevated) -->
    <g class="center-person" fill="#FFFFFF">
      <circle cx="24" cy="7" r="7"/>
      <path d="M13 34 C13 23 17.5 18 24 18 C30.5 18 35 23 35 34 Q35 37 32 37 L16 37 Q13 37 13 34 Z"/>
    </g>
  </g>

  <!-- LIFTOUT Text - White -->
  <text
    x="56"
    y="29"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="26"
    font-weight="800"
    letter-spacing="-0.03em"
    fill="#FFFFFF"
  >LIFTOUT</text>
</svg>
