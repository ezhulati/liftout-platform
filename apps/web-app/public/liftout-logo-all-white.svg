<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 44" width="200" height="44">
  <defs>
    <style>
      .center-person {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
    </style>
  </defs>

  <!-- Three People Icon - Clean geometric style, all white -->
  <g transform="translate(2, 2)">
    <!-- Back left person -->
    <circle cx="12" cy="10" r="5" fill="white" opacity="0.7"/>
    <rect x="5" y="17" width="14" height="22" rx="7" fill="white" opacity="0.7"/>

    <!-- Back right person -->
    <circle cx="42" cy="10" r="5" fill="white" opacity="0.7"/>
    <rect x="35" y="17" width="14" height="22" rx="7" fill="white" opacity="0.7"/>

    <!-- Front center person (elevated, subtle float animation) -->
    <g class="center-person">
      <circle cx="27" cy="6" r="6" fill="white"/>
      <rect x="18" y="14" width="18" height="26" rx="9" fill="white"/>
    </g>
  </g>

  <!-- LIFTOUT Text -->
  <text
    x="58"
    y="33"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="26"
    font-weight="900"
    letter-spacing="-0.5px"
    fill="white"
  >LIFTOUT</text>
</svg>
