<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 40" width="48" height="40">
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c026d3"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>

    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>

    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <style>
      .center-person {
        animation: lift-float 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-origin: 24px 20px;
      }
      @keyframes lift-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1px); }
      }
    </style>
  </defs>

  <!-- Three People Icon -->
  <g transform="translate(0, 1)">
    <!-- Left person -->
    <g fill="url(#leftGradient)">
      <circle cx="10" cy="9" r="5"/>
      <path d="M2 35 C2 26 5.5 20 10 20 C14.5 20 18 26 18 35 Q18 37 15.5 37 L4.5 37 Q2 37 2 35 Z"/>
    </g>

    <!-- Right person -->
    <g fill="url(#rightGradient)">
      <circle cx="38" cy="9" r="5"/>
      <path d="M30 35 C30 26 33.5 20 38 20 C42.5 20 46 26 46 35 Q46 37 43.5 37 L32.5 37 Q30 37 30 35 Z"/>
    </g>

    <!-- Center person (elevated) -->
    <g class="center-person" fill="url(#centerGradient)">
      <circle cx="24" cy="6" r="6.5"/>
      <path d="M13 33 C13 23 17.5 16 24 16 C30.5 16 35 23 35 33 Q35 36 32 36 L16 36 Q13 36 13 33 Z"/>
    </g>
  </g>
</svg>
