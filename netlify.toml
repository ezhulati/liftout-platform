[build]
  command = "pnpm install && pnpm --filter @liftout/web-app run build && mkdir -p apps/web-app/node_modules && cp -rL node_modules/next apps/web-app/node_modules/"
  publish = "apps/web-app/.next"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NETLIFY_USE_PNPM = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"
