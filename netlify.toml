[build]
  base = "apps/web-app/"
  command = "cd ../.. && corepack enable && pnpm install --frozen-lockfile=false && cd apps/web-app && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"
  ENABLE_EXPERIMENTAL_COREPACK = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"