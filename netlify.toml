[build]
  command = "pnpm --filter @liftout/web-app run build"
  publish = "apps/web-app/.next"

[build.environment]
  NODE_VERSION = "20"
  # Remove NODE_ENV=production to allow devDependencies to be installed
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--shamefully-hoist"

[[plugins]]
  package = "@netlify/plugin-nextjs"
