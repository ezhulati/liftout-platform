[build]
  base = "apps/web-app/"
  command = "cd ../.. && corepack enable && corepack prepare pnpm@latest --activate && pnpm install --frozen-lockfile=false && cd apps/web-app && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--ignore-scripts"
  ENABLE_EXPERIMENTAL_COREPACK = "1"
  COREPACK_ENABLE_STRICT = "0"

[[plugins]]
  package = "@netlify/plugin-nextjs"